<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Auto Pe√ßas - Pro</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #e9ecef; padding: 20px; }
        .container { max-width: 900px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); margin: auto; }
        h2 { color: #2c3e50; border-bottom: 3px solid #007bff; padding-bottom: 10px; display: flex; justify-content: space-between; }
        .form-grupo { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        input { padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
        button { padding: 12px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 6px; font-weight: bold; transition: 0.3s; }
        button:hover { background: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid #dee2e6; padding: 15px; text-align: left; }
        th { background: #343a40; color: white; }
        .btn-venda { background: #ffc107; color: #000; padding: 6px 12px; width: auto; }
        .btn-venda:hover { background: #e0a800; }
        .btn-excluir { background: #dc3545; padding: 6px 12px; margin-left: 5px; }
        .estoque-baixo { color: red; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>üì¶ Gest√£o de Estoque <span>Auto Pe√ßas</span></h2>
    
    <div class="form-grupo">
        <input type="text" id="nome" placeholder="Nome da Pe√ßa">
        <input type="text" id="codigo" placeholder="C√≥digo Original">
        <input type="number" id="preco" placeholder="Pre√ßo de Venda (R$)">
        <input type="number" id="qtd" placeholder="Qtd Inicial em Estoque">
    </div>
    <button onclick="adicionarPeca()" style="width: 100%;">CADASTRAR PRODUTO NO SISTEMA</button>

    <table>
        <thead>
            <tr>
                <th>Pe√ßa</th>
                <th>C√≥digo</th>
                <th>Pre√ßo</th>
                <th>Qtd</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody id="listaPecas"></tbody>
    </table>
</div>

<script>
    // Carrega os dados salvos assim que abre a p√°gina
    let estoque = JSON.parse(localStorage.getItem('meuEstoque')) || [];
    atualizarTabela();

    function adicionarPeca() {
        const nome = document.getElementById('nome').value;
        const codigo = document.getElementById('codigo').value;
        const preco = document.getElementById('preco').value;
        const qtd = parseInt(document.getElementById('qtd').value);

        if(nome && codigo && preco && qtd >= 0) {
            estoque.push({ nome, codigo, preco, qtd });
            salvarDados();
            atualizarTabela();
            limparCampos();
        } else {
            alert("Preencha todos os campos corretamente!");
        }
    }

    function realizarVenda(index) {
        if(estoque[index].qtd > 0) {
            estoque[index].qtd -= 1;
            salvarDados();
            atualizarTabela();
        } else {
            alert("Aten√ß√£o: Produto sem estoque!");
        }
    }

    function excluirPeca(index) {
        if(confirm("Deseja realmente remover esta pe√ßa?")) {
            estoque.splice(index, 1);
            salvarDados();
            atualizarTabela();
        }
    }

    function salvarDados() {
        // Esta linha salva o array no "disco" do navegador
        localStorage.setItem('meuEstoque', JSON.stringify(estoque));
    }

    function atualizarTabela() {
        const tabela = document.getElementById('listaPecas');
        tabela.innerHTML = '';

        estoque.forEach((peca, index) => {
            const classeEstoque = peca.qtd <= 3 ? 'estoque-baixo' : '';
            tabela.innerHTML += `
                <tr>
                    <td>${peca.nome}</td>
                    <td>${peca.codigo}</td>
                    <td>R$ ${peca.preco}</td>
                    <td class="${classeEstoque}">${peca.qtd}</td>
                    <td>
                        <button class="btn-venda" onclick="realizarVenda(${index})">Vender</button>
                        <button class="btn-excluir" onclick="excluirPeca(${index})">üóëÔ∏è</button>
                    </td>
                </tr>
            `;
        });
    }

    function limparCampos() {
        document.getElementById('nome').value = '';
        document.getElementById('codigo').value = '';
        document.getElementById('preco').value = '';
        document.getElementById('qtd').value = '';
    }
</script>

</body>
</html>
